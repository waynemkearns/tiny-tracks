name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Pull Vercel env and link info into .vercel dir for the build
      - name: Pull Vercel Environment Information (Preview)
        if: github.event_name == 'pull_request'
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information (Production)
        if: github.event_name == 'push'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # Optionally install dependencies before build if your project requires it
      - name: Install dependencies (auto-detect)
        run: |
          if [ -f pnpm-lock.yaml ]; then 
            npm i -g pnpm
            pnpm i --frozen-lockfile
          elif [ -f yarn.lock ]; then 
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then 
            npm ci
          else
            echo "No lockfile found; skipping install"
          fi

      - name: Build (Preview)
        if: github.event_name == 'pull_request'
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build (Production)
        if: github.event_name == 'push'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (Production)
        if: github.event_name == 'push'
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

